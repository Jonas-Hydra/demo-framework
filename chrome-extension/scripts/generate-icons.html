<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1e1e2e; color: #cdd6f4; }
    .icons { display: flex; gap: 20px; margin: 20px 0; }
    canvas { border: 1px solid #45475a; }
    button { padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #818cf8; }
    .download-links { margin-top: 20px; }
    .download-links a { display: block; color: #6366f1; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Cypress Recorder Icon Generator</h1>
  <p>Click the button to generate and download PNG icons.</p>

  <div class="icons">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="generateAndDownload()">Generate & Download All Icons</button>

  <div id="downloadLinks" class="download-links"></div>

  <script>
    const sizes = [16, 32, 48, 128];

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 128;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');

      // Draw background circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw white circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, 24 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();

      // Draw red recording dot
      ctx.beginPath();
      ctx.arc(size/2, size/2, 12 * scale, 0, Math.PI * 2);
      ctx.fillStyle = '#ef4444';
      ctx.fill();
    }

    function generateIcons() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        drawIcon(canvas, size);
      });
    }

    function generateAndDownload() {
      const linksDiv = document.getElementById('downloadLinks');
      linksDiv.innerHTML = '<h3>Download links:</h3>';

      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const dataUrl = canvas.toDataURL('image/png');

        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = `icon${size}.png`;
        link.textContent = `Download icon${size}.png`;
        linksDiv.appendChild(link);

        // Auto-download
        link.click();
      });
    }

    // Generate on load
    generateIcons();
  </script>
</body>
</html>
