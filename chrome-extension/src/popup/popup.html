<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypress Test Recorder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Cypress Recorder
      </h1>
    </header>

    <!-- Recording Controls -->
    <section class="controls">
      <div class="control-buttons">
        <button id="startBtn" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="8"/>
          </svg>
          Start Recording
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="1"/>
          </svg>
          Stop
        </button>
        <button id="pauseBtn" class="btn btn-secondary" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
          </svg>
          Pause
        </button>
      </div>

      <!-- Status indicator -->
      <div id="status" class="status">
        <span class="status-dot"></span>
        <span class="status-text">Ready to record</span>
      </div>

      <!-- Page type display -->
      <div id="pageType" class="page-type hidden">
        <span class="label">Detected page type:</span>
        <span class="value">-</span>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="actions">
        Actions
        <span id="actionCount" class="badge">0</span>
      </button>
      <button class="tab" data-tab="code">Code</button>
      <button class="tab" data-tab="sessions">Sessions</button>
    </nav>

    <!-- Actions Panel -->
    <section id="actionsPanel" class="panel">
      <div id="actionsList" class="actions-list">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <p>Click "Start Recording" to begin capturing actions</p>
        </div>
      </div>
    </section>

    <!-- Code Panel -->
    <section id="codePanel" class="panel hidden">
      <div class="code-options">
        <label class="checkbox-label">
          <input type="checkbox" id="includeA11y" checked>
          <span>Include accessibility checks</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="includeScreenshots" checked>
          <span>Include screenshots</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="includeAssertions" checked>
          <span>Include assertions</span>
        </label>
      </div>

      <div class="code-container">
        <pre id="codePreview"><code>// Generated code will appear here</code></pre>
      </div>

      <div class="code-actions">
        <button id="copyBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copy
        </button>
        <button id="downloadBtn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download
        </button>
      </div>
    </section>

    <!-- Sessions Panel -->
    <section id="sessionsPanel" class="panel hidden">
      <div id="sessionsList" class="sessions-list">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          <p>No saved sessions yet</p>
        </div>
      </div>
      <button id="clearSessionsBtn" class="btn btn-danger btn-small hidden">
        Clear All Sessions
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <span>v1.0.0</span>
      <a href="#" id="settingsBtn">Settings</a>
    </footer>
  </div>

  <script src="../popup.js"></script>
</body>
</html>
